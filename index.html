<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
  <script defer="defer" src="js/script.js"></script>
</head>
<body>
<div class="menu">
  <form>
    <h2>Fill the information</h2>
    <div class="section">
      <label>Username</label>
      <input type="text">
    </div>
    <div class="section">
      <label>Date of birth</label>
      <input type="date" id="birth" value="2000-01-01" min="1910-01-01" max="2015-01-01">
    </div>
    <h2>Choose side</h2>
    <div>
      <button type="submit"><i id="side-black"></i></button>
      <button type="submit" class="side-random"><i id="side-random"></i></button>
      <button type="submit"><i id="side-white"></i></button>
    </div>
  </form>
</div>
<div id="content-wrap" class="blur">
  <header>
    <div class="logo">
      <img src="logo.png" alt="logo">
    </div>
    <div class="profile"></div>
  </header>
  <main>
    <aside></aside>
    <div class="board"></div>
    <aside>
      <div class="buttons"></div>
      <div class="moves"></div>
      <div class="buttons"></div>
    </aside>
  </main>
</div>
</body>
</html>
