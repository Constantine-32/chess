<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
  <script defer="defer" src="js/script.js"></script>
  <link rel="icon" href="favicon.png">
</head>
<body>
<div class="menu">
  <form>
    <h2>Fill the information</h2>
    <div class="section">
      <label>Username</label>
      <input type="text" id="input-name" value="Guest" maxlength="20">
    </div>
    <div class="section">
      <label>Date of birth</label>
      <input type="date" id="input-date" value="2000-01-01" min="1910-01-01" max="2015-01-01">
    </div>
    <h2>Choose side</h2>
    <div>
      <button type="submit" id="side-black"><i></i></button>
      <button type="submit" id="side-random" class="side-random"><i></i></button>
      <button type="submit" id="side-white"><i></i></button>
    </div>
  </form>
</div>
<div id="content-wrap" class="">
  <header>
    <div class="logo">
      <img src="logo.png" alt="logo">
    </div>
    <div class="profile">
      <span class="username">Guest</span>
    </div>
  </header>
  <main>
    <aside id="game-history">
      <div>
        <h2>Game history</h2>
        <p>Not implemented</p>
      </div>
    </aside>
    <div class="board"></div>
    <aside>
      <div class="buttons"><h2 id="winner"></h2></div>
      <div class="moves"></div>
      <div class="buttons"></div>
    </aside>
  </main>
</div>
</body>
</html>
